  <script>
const overlay = document.querySelector('.overlay');

overlay.addEventListener('mousemove', e => {
  const rect = overlay.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const centerX = rect.width / 2;
  const centerY = rect.height / 2;
  
  const rotateX = ((y - centerY) / centerY) * 8;   // intensidad eje X
  const rotateY = ((x - centerX) / centerX) * -8;  // intensidad eje Y
  
  overlay.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
});

overlay.addEventListener('mouseleave', () => {
  overlay.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0)`;
});
</script>
